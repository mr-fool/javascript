<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Advanced form</title>
</head>
<body>
  <form>
    Formula: <input 
     list="formula" name="formula" type="list" autcomplete="on"><br/>
    <datalist id="formula">
      <option value="sin">
      <option value="cos">
      <option value="tan">
      <option value="cot">
    </datalist>
    Iterations: <input name="iterations" type="range" min="1" max="10"><br />
    Precision: <input name="precision" type="number" value="50" min="1" max="100" ><br />
  </form>
</body>
</html>
